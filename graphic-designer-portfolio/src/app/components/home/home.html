        <div class="text-[3rem] z-[2]">
          <img class="rounded-full w-[220px] h-[220px] md:w-[330px] md:h-[330px] overflow-hidden object-cover" [src]="teneillePicture2" alt="Teneille">

  <div class="flex gap-4 md:gap-x-24 mt-12 md:mt-24 justify-center flex-wrap px-4">
